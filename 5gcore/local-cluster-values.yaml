# Default values for 5gcore-helm.

open5gcore:
  image:
    repository: docker.io/efatnar/open5gcore
    pullPolicy: IfNotPresent
    tag: "v1.1"

webui:
  enabled: true
  image:
    repository: docker.io/efatnar/open5gcore-webui
    pullPolicy: IfNotPresent
    tag: "v1.1"

dnn: internet  

k8s:
 interface: eth0

serviceMesh:
  enabled: true

amf:
  enabled: true
  mcc: 208
  mnc: 93
  tac: 7
ausf:
  enabled: true
mongo:
  enabled: true
nrf:
  enabled: true
  serviceName: open5gs-nrf.open5gcore
nssf:
  enabled: true
pcf:
  enabled: true
smf:
  enabled: false
  serviceName: open5gs-smf-shared.open5gcore
udm:
  enabled: true
udr:
  enabled: true
upf:
  enabled: false
