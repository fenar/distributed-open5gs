{{ if .Values.udm.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-udm-config
  labels:
    epc-mode: udm
data:
  udm.yaml: |
    #logger:
      #file: /var/log/open5gs/udm.log
    udm:
      sbi:   
      - dev: {{ .Values.k8s.interface }}
        advertise: open5gs-udm.{{ .Release.Namespace }}.svc.cluster.local
    nrf:
     sbi:
      name: open5gs-nrf
{{ end }}