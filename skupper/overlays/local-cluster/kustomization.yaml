resources:
  - link-to-central-secret.yaml
  - link-to-central-policy.yaml
  - managed-cluster-set-binding.yaml

patches:
-  target:
     kind: ConfigMap
     name: skupper-site
   patch: |-
    - op: replace
      path: /data/name
      value: ca-central