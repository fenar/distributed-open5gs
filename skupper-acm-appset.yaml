apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: distributed-5g-core
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: 5g-core-clusters
        requeueAfterSeconds: 180
  template:
    metadata:
      name: 'distributed-5g-core-{{name}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/adetalhouet/cnvopen5gcore'
        targetRevision: main
        path: 'skupper/{{name}}'
      destination:
        server: '{{server}}'
        namespace: open5gcore
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
---
apiVersion: v1
kind: Namespace
metadata:
  name: ggithubcom-adetalhouet-cnvopen5gcore-ns
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: ggithubcom-adetalhouet-cnvopen5gcore
  namespace: ggithubcom-adetalhouet-cnvopen5gcore-ns
spec:
  type: Git
  pathname: 'https://github.com/adetalhouet/cnvopen5gcore'
